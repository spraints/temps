upstream temps {
  server temps:8080;
}

server {
  listen 8070;
  location / {
    proxy_pass http://temps;
    proxy_set_header Host $host:$server_port;
  }
  location /live {
    proxy_pass http://temps;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host:$server_port;
  }
}
